<html>
    <head>
        <title>Gesture Guess</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>
      <body>
          <div class="container">
              <center>
                <h3 class="btn btn-warning heading">Gesture Guess
                    <br>
                    <span>👌</span>
                    <span>👍</span>
                    <span>✌</span>
                    <span>🖐</span>
                    <span>👏</span>
                    <span>🤟</span>
                  </h3>
                  <br><br><br>

                  <h3>Take a picture of a gesture and we'll guess it!</picture></h3><br>
                  <br> <h4>The model is trained to guess the following gestures - </h4>
                  <span id="qw">👌 / 👍 / ✌ / 🖐 / 👏 / 🤟</span><br><br><br><br>

                  <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="Take_snap()" class="btn btn-danger">Take Image</button><br><br>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label >Prediction : </label>
                    <p  id="Gesture"></p>
                    <p  id="emoji"></p></div>

                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <label>Snapshot - </label>
                        <div id="result"></div><br><br>
                        <button onclick="check()" class="btn btn-warning">Guess Gesture</button>
                      </div>
              </center>
          </div>
      </body>
</html>
